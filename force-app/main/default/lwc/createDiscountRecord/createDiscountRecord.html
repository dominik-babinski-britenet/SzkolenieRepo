<template>
  <lightning-card title="Create New Discount" icon-name="standard:opportunity">
    <!-- Form to create a new record -->
    <lightning-record-edit-form
      object-api-name="Discount__c"
      onsuccess={handleSuccess}
      onerror={handleError}
      record-type-id={recordTypeId}
    >
      <!-- Fields for Discount record -->
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="Name"></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field
            field-name="DiscountValue__c"
          ></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field
            field-name="Discount_Requirement__c"
          ></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field
            field-name="Discount_Requirement_Value__c"
          ></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field
            field-name="IsActive__c"
          ></lightning-input-field>
        </div>
      </div>
      <!-- Submit button -->
      <lightning-button
        class="slds-m-top_small"
        type="submit"
        label="Save"
        variant="brand"
      ></lightning-button>
    </lightning-record-edit-form>
  </lightning-card>
</template>

<template>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right"
          title="Close"
          onclick={handleClose}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="Close"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 class="slds-text-heading_medium">Confirm Deletion</h2>
      </header>
      <div
        class="slds-modal__body slds-text-align_center slds-p-around_medium slds-theme_default"
      >
        <p>Are you sure you want to delete this discount record?</p>
        <p><strong>{recordName}</strong></p>
      </div>
      <footer class="slds-modal__footer">
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={handleClose}
        ></lightning-button>
        <lightning-button
          variant="destructive"
          label="Delete"
          onclick={handleDelete}
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>

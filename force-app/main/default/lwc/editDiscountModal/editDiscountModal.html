<template>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right"
          title="Close"
          onclick={handleClose}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="Close"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 class="slds-text-heading_medium">Edit Discount Record</h2>
      </header>

      <div class="slds-modal__body slds-p-around_medium slds-theme_default">
        <lightning-record-edit-form
          object-api-name="Discount__c"
          record-id={recordId}
          onsuccess={handleSuccess}
          onerror={handleError}
        >
          <lightning-input-field field-name="Name"></lightning-input-field>
          <lightning-input-field
            field-name="DiscountValue__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="Discount_Requirement__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="Discount_Requirement_Value__c"
          ></lightning-input-field>
          <lightning-input-field
            field-name="IsActive__c"
          ></lightning-input-field>
          <div class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              label="Cancel"
              onclick={handleClose}
            ></lightning-button>
            <lightning-button
              variant="brand"
              type="submit"
              label="Save"
            ></lightning-button>
          </div>
        </lightning-record-edit-form>
      </div>
    </div>
  </section>

  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
